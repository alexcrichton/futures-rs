[package]
name = "futures-io-preview"
edition = "2018"
version = "0.3.0-alpha.18"
authors = ["Alex Crichton <alex@alexcrichton.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/rust-lang-nursery/futures-rs"
homepage = "https://rust-lang-nursery.github.io/futures-rs"
documentation = "https://rust-lang-nursery.github.io/futures-api-docs/0.3.0-alpha.18/futures_io"
description = """
The `AsyncRead` and `AsyncWrite` traits for the futures-rs library.
"""

[lib]
name = "futures_io"

[features]
default = ["std"]
std = []

# Unstable features
# `bytes` feature is outside of the normal semver guarantees and require the
# `unstable` feature as an explicit opt-in to unstable API.
unstable = []

[dependencies]
bytes = { version = "0.4.7", optional = true }

[dev-dependencies]
futures-preview = { path = "../futures", version = "=0.3.0-alpha.18" }
