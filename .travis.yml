language: rust

matrix:
  include:
    - os: linux
      rust: 1.10.0
      script: cargo test
rust:
  - stable
  - beta
  - nightly
sudo: false
before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
script:
  - export CARGO_TARGET_DIR=`pwd`/target
  - cargo build
  - cargo build --no-default-features
  - cargo test

  - cargo doc --no-deps
  - cargo doc --no-deps --manifest-path futures-cpupool/Cargo.toml

  - cargo build --manifest-path tutorial/Cargo.toml
  - rustdoc -L tutorial/target/debug -L tutorial/target/debug/deps --test tutorial/TUTORIAL.md
after_success:
  - rustdoc -o target/doc tutorial/TUTORIAL.md
  - travis-cargo --only nightly doc-upload
env:
  global:
    - secure: 
notifications:
  email:
    on_success: never
os:
  - linux
  - osx
